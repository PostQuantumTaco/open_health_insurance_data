      max_amount: 250000
    outpatient_surgery:
      mean_log: 9.21             # ~$10,000
      std_log: 0.70
      max_amount: 150000

  # Claim type distribution
  claim_type_distribution:
    office_visit: 0.60
    specialist: 0.20
    emergency: 0.05
    inpatient: 0.05
    outpatient_surgery: 0.10

  # TIER 1 FEATURE 4: Condition multipliers for claim frequency
  condition_multipliers:
