    Skin_Cancer: 4.0
    Depression: 1.5
    Anxiety: 1.5
    HIV: 3.0
    Chronic_Pain_Syndrome: 1.2
    per_additional_condition: 0.5

  # TIER 1 FEATURE 4: Condition-specific amount adjustments
  condition_amount_adjustments:
