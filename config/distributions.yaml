    Hypertension: 1.0
    Heart_Failure: 4.0
    COPD: 3.5
    Chronic_Kidney_Disease: 3.0
    Breast_Cancer: 8.0
    Lung_Cancer: 8.0
    Colon_Cancer: 7.0
    Prostate_Cancer: 6.0
    Pancreatic_Cancer: 9.0
    Leukemia: 8.0
