# ============================================================================
# TIER 1 FEATURES: CLINICAL REALISM ENHANCEMENTS
# ============================================================================

# TIER 1 FEATURE 2: Risk Factor Multipliers
# Apply to base prevalence rates based on risk factors (BMI, smoking, etc.)
risk_multipliers:
  obesity:  # BMI >= 30
    Diabetes_Type_2: 7.0
    Hypertension: 3.0
    Sleep_Apnea: 5.0
    Osteoarthritis: 2.0
    Gastroesophageal_Reflux: 2.0
    Coronary_Artery_Disease: 2.0
    Chronic_Kidney_Disease: 1.8
    Migraine: 1.4

  smoking:
    COPD: 10.0
    Coronary_Artery_Disease: 3.0
    Hypertension: 1.5
    Asthma: 1.3  # Exacerbation
    Lung_Cancer: 6.0
    Peripheral_Artery_Disease: 1.6
    Stroke: 1.4

  heavy_drinking:
    Hypertension: 2.0
    Cirrhosis: 5.0
    Depression: 1.5
    Pancreatic_Cancer: 1.5

  housing_insecurity:
    Depression: 1.5
    Anxiety: 1.5
    COPD: 1.3
    Diabetes_Type_2: 1.2  # Poor disease management
    Chronic_Kidney_Disease: 1.2

# TIER 1 FEATURE 1: Comorbidity Rules
# Add related conditions after initial assignment
comorbidity_rules:
  - name: "Diabetes → Hypertension"
    trigger: Diabetes_Type_2
    adds: Hypertension
    probability: 0.70
    target_rate: 0.70
    delay_days_min: 180
    delay_days_max: 730

  - name: "Diabetes → Hyperlipidemia"
    trigger: Diabetes_Type_2
    adds: Hyperlipidemia
    probability: 0.60
    delay_days_min: 180
    delay_days_max: 730

  - name: "Hypertension + Hyperlipidemia → CAD"
    trigger: [Hypertension, Hyperlipidemia]  # Both required
    adds: Coronary_Artery_Disease
    probability: 0.25
    age_min: 55
    delay_days_min: 730
    delay_days_max: 3650

  - name: "CAD → Heart Failure"
    trigger: Coronary_Artery_Disease
    adds: Heart_Failure
    probability: 0.30
    delay_days_min: 365
    delay_days_max: 2555

  - name: "Depression → Anxiety"
    trigger: Depression
    adds: Anxiety
    probability: 0.60
    delay_days_min: 30
    delay_days_max: 730

  - name: "COPD → CAD"
    trigger: COPD
    adds: Coronary_Artery_Disease
    probability: 0.40
    age_min: 55
    delay_days_min: 1825
    delay_days_max: 5475

  - name: "Obesity + Age 50+ → Sleep Apnea"
    trigger: Obesity
    adds: Sleep_Apnea
    probability: 0.60
    age_min: 50
    delay_days_min: 0
    delay_days_max: 1825

  - name: "Diabetes → Chronic Kidney Disease"
    trigger: Diabetes_Type_2
    adds: Chronic_Kidney_Disease
    probability: 0.25
    age_min: 40
    delay_days_min: 365
    delay_days_max: 3650

  - name: "Chronic Kidney Disease → ESRD"
    trigger: Chronic_Kidney_Disease
    adds: End_Stage_Renal_Disease
    probability: 0.30
    age_min: 50
    delay_days_min: 730
    delay_days_max: 3650

  - name: "COPD → Lung Cancer"
    trigger: COPD
    adds: Lung_Cancer
    probability: 0.10
    age_min: 50
    delay_days_min: 1825
    delay_days_max: 5475

  - name: "Inflammatory Bowel Disease → Colon Cancer"
    trigger: Inflammatory_Bowel_Disease
    adds: Colon_Cancer
    probability: 0.06
    delay_days_min: 1825
    delay_days_max: 5475

  - name: "PTSD → Depression"
    trigger: PTSD
    adds: Depression
    probability: 0.40
    delay_days_min: 30
    delay_days_max: 365

  - name: "Chronic Pain → Depression"
    trigger: Chronic_Pain_Syndrome
    adds: Depression
    probability: 0.45
    delay_days_min: 30
    delay_days_max: 365

# TIER 1 FEATURE 3: Condition-Adjusted Vitals
# Modify vital signs based on conditions (applied after condition assignment)
condition_vital_adjustments:
  blood_pressure:
    Hypertension:
      systolic_mean_increase: 20
      systolic_std: 10
      diastolic_mean_increase: 10
      diastolic_std: 5

    Diabetes_Type_2:
      systolic_mean_increase: 8
      systolic_std: 5

    Chronic_Kidney_Disease:
      systolic_mean_increase: 12
      systolic_std: 6

  heart_rate:
    Anxiety:
      mean_increase: 8
      std: 4

    Heart_Failure:
      mean_increase: 10
      std: 5

    COPD:
      mean_increase: 8
      std: 4

    Hyperthyroidism:
      mean_increase: 15
      std: 6

  blood_oxygen:
    COPD:
      mean_decrease: 5
      std: 2

    Asthma:
      mean_decrease: 2
      std: 1.5

    Sleep_Apnea:
      mean_decrease: 3
      std: 2

    Heart_Failure:
      mean_decrease: 3
      std: 1.5

# ============================================================================
# SECTION 6: INSURANCE & ENROLLMENT
# ============================================================================

insurance:
  coverage_rate: 0.90            # 90% of members have insurance

  # Plan type preferences by age
  plan_preferences:
    '0-17': [0.05, 0.15, 0.35, 0.35, 0.10]    # [Catastrophic, Bronze, Silver, Gold, Platinum]
    '18-34': [0.15, 0.30, 0.30, 0.20, 0.05]
    '35-44': [0.10, 0.25, 0.35, 0.25, 0.05]
    '45-54': [0.05, 0.20, 0.35, 0.30, 0.10]
    '55-64': [0.03, 0.15, 0.30, 0.35, 0.17]
