# Statistical Distribution Parameters for Synthetic Data Generation
# Source: data_generation_spec.md

# ============================================================================
# SECTION 2: DEMOGRAPHICS
# ============================================================================

# Age distribution (US Census 2023)
age_groups:
  '0-17':
    proportion: 0.217
    min_age: 0
    max_age: 17
  '18-24':
    proportion: 0.089
    min_age: 18
    max_age: 24
  '25-34':
    proportion: 0.137
    min_age: 25
    max_age: 34
  '35-44':
    proportion: 0.126
    min_age: 35
    max_age: 44
  '45-54':
    proportion: 0.124
    min_age: 45
    max_age: 54
  '55-64':
    proportion: 0.128
    min_age: 55
    max_age: 64
  '65-74':
    proportion: 0.102
    min_age: 65
    max_age: 74
  '75+':
    proportion: 0.077
    min_age: 75
    max_age: 95

# Sex distribution
sex_distribution:
  F: 0.505
  M: 0.494
  O: 0.001

# ============================================================================
# SECTION 3: BIOMETRICS
# ============================================================================

# Height and Weight (correlated, by sex)
# Using multivariate normal distribution with correlation r=0.60 (M), r=0.58 (F)
anthropometrics:
  male:
    height_mean_cm: 175.3       # ~5'9"
    height_std_cm: 7.1
    weight_mean_kg: 88.8        # ~196 lbs
    weight_std_kg: 19.7
    correlation: 0.60
  female:
    height_mean_cm: 161.3       # ~5'3.5"
    height_std_cm: 6.9
    weight_mean_kg: 76.9        # ~170 lbs
    weight_std_kg: 20.8
    correlation: 0.58
  other:
    height_mean_cm: 168.0       # Average of M/F
    height_std_cm: 10.0
    weight_mean_kg: 82.0
    weight_std_kg: 22.0
    correlation: 0.59

# Vital Signs (simplified MVP distributions)
vitals:
  heart_rate:
    base_mean: 72
    base_std: 12
    min: 40
    max: 120
    age_adjustment:              # bpm decrease per decade
      '0-17': 10                 # Children have higher HR
      '18-64': 0
      '65+': -5                  # Elderly slightly lower

  blood_pressure:
    systolic_mean: 120
    systolic_std: 15
    diastolic_mean: 80
    diastolic_std: 10
    correlation: 0.70            # Systolic/diastolic correlation
    min_systolic: 90
    max_systolic: 180
    min_diastolic: 60
    max_diastolic: 120
    age_adjustment_per_decade: 2  # mmHg increase per decade

  blood_oxygen:
    mean: 97
    std: 2
    min: 88
    max: 100

# ============================================================================
# SECTION 4: LIFESTYLE & SOCIAL DETERMINANTS
# ============================================================================

lifestyle:
  smoking:
    overall_rate: 0.125          # 12.5% smokers
    age_rates:
      '0-17': 0.01
      '18-24': 0.095
      '25-34': 0.165
      '35-44': 0.165
      '45-54': 0.155
      '55-64': 0.145
      '65-74': 0.090
      '75+': 0.050

  alcohol:
    heavy_drinker_rate: 0.16     # 16% heavy drinkers
    age_rates:
      '0-17': 0.00
      '18-24': 0.18
      '25-34': 0.20
      '35-44': 0.19
      '45-54': 0.17
      '55-64': 0.14
      '65-74': 0.10
      '75+': 0.05

  exercise:
    distribution: 'lognormal'
    median_minutes_per_week: 60
    std_log: 1.0
    min: 0
    max: 1000

  sleep:
    distribution: 'normal'
    mean_hours: 6.8
    std_hours: 1.2
    min: 3
    max: 12

lifestyle_correlation:
  variable_order: [smoker, drinker, exercise, sleep, housing_insecurity, employment]
  correlation_matrix:
    - [1.00, 0.30, -0.15, -0.10, 0.08, -0.05]
    - [0.30, 1.00, -0.10, -0.15, 0.05, -0.03]
    - [-0.15, -0.10, 1.00, 0.25, -0.08, 0.12]
    - [-0.10, -0.15, 0.25, 1.00, -0.15, 0.05]
    - [0.08, 0.05, -0.08, -0.15, 1.00, -0.50]
    - [-0.05, -0.03, 0.12, 0.05, -0.50, 1.00]
  tolerance: 0.05              # acceptable absolute deviation for validation

social_determinants:
  housing_insecurity_rate: 0.065  # 6.5% overall
  employment_rates:                # Age-stratified employment
    '0-17': 0.00
    '18-24': 0.55
    '25-34': 0.80
    '35-44': 0.85
    '45-54': 0.88
    '55-64': 0.70
    '65-74': 0.25
    '75+': 0.05

